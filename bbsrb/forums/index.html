<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>板块列表</title>

    <link rel="stylesheet" type="text/css" href="../css/reset.css">

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.4/qs.min.js"></script>

    <style>
        body {
            font-family: "PingFang SC", "STXihei", monospace;
            /*规定字体优先使用苹方、思源黑体，若没有则随便用个等间距的吧*/
            background-color: rgb(226, 226, 226);
        }

        .wrapper {
            display: -webkit-flex;
            display: flex;
            justify-content: center;
            -webkit-justify-content: center;
            flex-wrap: wrap;
            text-align: center;

        }

        .nav {
            background-color: white;
            width: 100%;
            height: 50px;
            z-index: 995;
            box-shadow: 0 2px 10px 0 rgba(119, 119, 119, .4);
            position: fixed;
            top: 0;
            left: 0;
        }

        .nav ul {
            list-style-type: none;
        }

        .nav li {
            float: left;
        }

        .nav a {
            text-decoration: none;
            display: inline-block;
            color: rgb(56, 56, 56);
            font-size: 18px;
            margin: 15px 20px;

        }

        .nav a:hover {
            color: rgb(160, 158, 158);
        }
        .content {
            display: -webkit-flex;
            display: flex;
            justify-content: center;
            -webkit-justify-content: center;
        }

        .main {
            width: 50vw;
            min-width: 500px;
            margin: 0 20px;
            background-color: rgb(31, 98, 187);
        }

        .rightbar {
            width: 270px;
            background-color: rgb(161, 20, 43);
        }

        .sep {
            height: 70px;
            background-color: rgb(226, 226, 226);
        }
        .indro {
            width: 100%;
            height: 30px;
            background-color: rgb(226, 226, 226);
            text-align: left;

        }

        .indro p {
            font-size: 20px;
            line-height: 20px;
        }
        .test{
            height: 150vh;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="nav" class="nav">
            <ul>
                <li><a href="">项目首页</a></li>
                <li><a href="">BBS</a></li>
                <li style="float: right;"><a href="">登陆/注册</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="main">
                <div class="sep"></div>
                <div class="indro">
                    <p>板块：</p>
                </div>
                <div class="test"></div>

            </div>
            <div class="rightbar">
                <div class="sep"></div>
                <div class="indro">
                    <p>消息：</p>
                </div>
                <div class="test"></div>

            </div>
        </div>
    </div>
</body>

</html>
